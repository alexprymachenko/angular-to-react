<main class="products-main-container">
  <div class="products-title">
    <h2>Products</h2>
  </div>
  <div>
    <h3>Total: {{ products.length }}</h3>
  </div>
  <div class="products-list"
       (keydown)="onKeydown($event)"
       tabindex="0">
    <app-list-item class="product-item" *ngFor="let product of products" [item]="product">
      {{product.title}}
    </app-list-item>
  </div>
</main>
